<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="headline">
      <h1>Sportify에 로그인하기</h1>
    </div>

    <form class="login-area">
      <h3>이메일 또는 사용자 이름</h3>
      <input placeholder="이메일 또는 사용자 이름" type="text"/>
      <h3>비밀번호</h3>
      <input placeholder="비밀번호" type="password" maxlength="12"/>
    </form>

    <div>
      <button>로그인하기</button>
    </div>
    

    <div class="forgot">
      <a href="#">비밀번호를 잊었나요?</a>
    </div>

  </div>
</body>
</html>
